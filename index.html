<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>
    label {
        margin-bottom: 5px;
    }

    button {
        width: 150px;
        height: 30px;
    }

    .error {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }

    .valid {
        border: 1px solid green;
    }

    .invalid {
        border: 1px solid red;
    }
</style>

<form data-validation="formValidation" style="display: flex; flex-direction: column;" action="">
    <label>
        <input data-validation="emailValid" data-field="field" type="text" placeholder="Email">
    </label>
    <label>
        <input data-validation="password" data-field="field" type="password" placeholder="password">
    </label>
    <label>
        <input data-validation="passwordConfirmation" data-field="field" type="password" placeholder="repeat password">
    </label>
    <label>
        <input data-validation="number" data-field="field" type="text">
    </label>
    <button data-validation="btnSubmit" type="submit">Отправить</button>
</form>
<script src="js/validationModule.js"></script>

</body>
</html>
