<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>
    label {
        margin-bottom: 5px;
    }

    button {
        width: 150px;
        height: 30px;
    }

    .error {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }

    div {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
    }

</style>
<form data-validation="formValidation" style="display: flex; flex-direction: column;" action="">
    <label>Email <br>
        <input data-validation="require email" name="emailValid" type="text"
               placeholder="Email">
    </label>
    <label>Password<br>
        <input data-validation="require password compare=passwordConfirmation" name="password" type="password" value="Umic1Lbvf99"
               placeholder="password">
    </label>
    <label>Repeat password<br>
        <input id="passwordConfirmation" data-validation="require password" name="passwordConfirmation" value="Umic1Lbvf99" type="password"
               placeholder="repeat password">
    </label>
    <label>Choose country<br>
        <select name="Country" data-validation="select">
            <option value="">Не выбрано</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Russia">Russia</option>
            <option value="Belarus">Belarus</option>
        </select>
    </label>
    <label>You number<br>
        <input data-validation="require number" name="number" type="text" placeholder="+11(222)333-44-55">
    </label>

    <label> I agree <br>
        <input data-validation="agreement" name="agreement" type="checkbox">
        <a href="">Пользовательское соглашение</a>
    </label>
    <button data-validationz="btnSubmit" type="submit">Отправить</button>
</form>
<script src="js/validationModule.js"></script>
</body>
</html>
